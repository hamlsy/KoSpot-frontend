name: Deploy to S3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  NODE_VERSION: '18'

jobs:
  # ÎπåÎìú Î∞è ÌÖåÏä§Ìä∏
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GIT_PERSONAL_ACCESS_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup environment
      run: |
        ENV="production"
        node scripts/setup-env.js $ENV setup
        echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV
    
    - name: Validate environment
      run: npm run env:validate
    
    - name: Lint code
      run: npm run lint
      
    - name: Clean build artifacts and cache
      run: |
        echo "üßπ Cleaning dist folder..."
        rm -rf dist
        echo "üßπ Cleaning node_modules cache..."
        rm -rf node_modules/.cache
        echo "üßπ Cleaning npm cache..."
        npm cache clean --force
        echo "‚úÖ Cleanup completed!"
      
    - name: Build application
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 1

  # S3 Î∞∞Ìè¨
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GIT_PERSONAL_ACCESS_TOKEN }}
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
    
    - name: Deploy to S3
      run: |
        BUCKET="${{ secrets.S3_BUCKET }}"
        
        echo "üöÄ Starting deployment..."
        echo "S3 Bucket: $BUCKET"
        
        # 1. Ï†ïÏ†Å ÏóêÏÖã ÏóÖÎ°úÎìú (HTML/JSON Ï†úÏô∏, Ïû•Í∏∞ Ï∫êÏãú)
        echo "üì¶ Uploading static assets (JS, CSS, images) with long-term cache..."
        aws s3 sync dist/ s3://$BUCKET/ \
          --delete \
          --cache-control "public, max-age=31536000, immutable" \
          --exclude "*.html" \
          --exclude "*.json"
        
        # 2. JSON ÌååÏùº ÏóÖÎ°úÎìú (no-cache)
        echo "üìã Uploading JSON files with no-cache..."
        find dist -name "*.json" -type f 2>/dev/null | while read file; do
          if [ -f "$file" ]; then
            RELATIVE_PATH="${file#dist/}"
            aws s3 cp "$file" s3://$BUCKET/$RELATIVE_PATH \
              --cache-control "no-cache, no-store, must-revalidate" \
              --content-type "application/json"
            echo "  ‚úì Uploaded: $RELATIVE_PATH"
          fi
        done
        
        # 3. HTML ÌååÏùº ÏóÖÎ°úÎìú (no-cache) - Î∞òÎìúÏãú ÎßàÏßÄÎßâ!
        echo "üìÑ Uploading HTML files with no-cache..."
        aws s3 cp dist/index.html s3://$BUCKET/index.html \
          --cache-control "no-cache, no-store, must-revalidate" \
          --content-type "text/html"
        
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Application URL: https://$BUCKET/"
        
    - name: CloudFront Invalidation
      env:
        CLOUD_FRONT_ID: ${{ secrets.AWS_CLOUDFRONT_ID}}
      run: |
        if [ -n "$CLOUD_FRONT_ID" ]; then
          echo "üîÑ Invalidating CloudFront cache..."
          
          # Î¨¥Ìö®Ìôî ÏöîÏ≤≠ ÏÉùÏÑ±
          INVALIDATION_OUTPUT=$(aws cloudfront create-invalidation \
            --distribution-id $CLOUD_FRONT_ID \
            --paths "/*" 2>&1)
          
          if [ $? -eq 0 ]; then
            # Î¨¥Ìö®Ìôî ID Ï∂îÏ∂ú
            INVALIDATION_ID=$(echo "$INVALIDATION_OUTPUT" | grep -oP '"Id"\s*:\s*"\K[^"]+' | head -1)
            
            if [ -n "$INVALIDATION_ID" ]; then
              echo "‚úÖ CloudFront cache invalidation initiated: $INVALIDATION_ID"
              
              # Î¨¥Ìö®Ìôî ÏôÑÎ£åÍπåÏßÄ ÎåÄÍ∏∞ (ÏµúÎåÄ 15Î∂Ñ)
              echo "‚è≥ Waiting for invalidation to complete..."
              MAX_WAIT_TIME=900  # 15Î∂Ñ
              WAIT_INTERVAL=30   # 30Ï¥àÎßàÎã§ ÌôïÏù∏
              ELAPSED_TIME=0
              
              while [ $ELAPSED_TIME -lt $MAX_WAIT_TIME ]; do
                sleep $WAIT_INTERVAL
                ELAPSED_TIME=$((ELAPSED_TIME + WAIT_INTERVAL))
                
                STATUS_OUTPUT=$(aws cloudfront get-invalidation \
                  --distribution-id $CLOUD_FRONT_ID \
                  --id $INVALIDATION_ID 2>&1)
                
                if [ $? -eq 0 ]; then
                  STATUS=$(echo "$STATUS_OUTPUT" | grep -oP '"Status"\s*:\s*"\K[^"]+' | head -1)
                  
                  if [ "$STATUS" == "Completed" ]; then
                    echo "‚úÖ CloudFront cache invalidation completed!"
                    break
                  elif [ "$STATUS" == "InProgress" ]; then
                    MINUTES_ELAPSED=$((ELAPSED_TIME / 60))
                    echo "  ‚è≥ Still in progress... (${MINUTES_ELAPSED} minutes elapsed)"
                  fi
                fi
              done
              
              if [ $ELAPSED_TIME -ge $MAX_WAIT_TIME ]; then
                echo "‚ö†Ô∏è Invalidation is still in progress after 15 minutes."
                echo "   It will continue in the background and complete soon."
              fi
            else
              echo "‚ö†Ô∏è Failed to extract invalidation ID"
              echo "Response: $INVALIDATION_OUTPUT"
            fi
          else
            echo "‚ùå Failed to create CloudFront invalidation"
            echo "Error: $INVALIDATION_OUTPUT"
          fi
        else
          echo "‚ö†Ô∏è CloudFront distribution ID not configured"
          echo "   Skipping cache invalidation"
        fi

    - name: Verify deployment
      run: |
        BUCKET="${{ secrets.S3_BUCKET }}"
        
        echo "üîç Verifying deployment..."
        
        # index.html Ìó§Îçî ÌôïÏù∏
        echo "Checking index.html cache headers..."
        aws s3api head-object \
          --bucket $BUCKET \
          --key index.html \
          --query 'CacheControl' \
          --output text || echo "Failed to check index.html"
        
        # JS ÌååÏùº ÌôïÏù∏ (Ï≤´ Î≤àÏß∏ JS ÌååÏùº)
        FIRST_JS=$(aws s3 ls s3://$BUCKET/js/ | grep ".js" | head -1 | awk '{print $4}')
        if [ -n "$FIRST_JS" ]; then
          echo "Checking JS file cache headers..."
          aws s3api head-object \
            --bucket $BUCKET \
            --key "js/$FIRST_JS" \
            --query 'CacheControl' \
            --output text || echo "Failed to check JS file"
        fi
        
        echo "‚úÖ Verification completed!"

    - name: Notify deployment
      if: always()
      run: |
        if [[ "${{ job.status }}" == "success" ]]; then
          echo "‚úÖ üéâ Deployment successful!"
          echo ""
          echo "Your application is now live!"
          echo "Users may need to hard refresh (Ctrl+Shift+R) to see changes."
        else
          echo "‚ùå Deployment failed!"
          echo "Please check the logs above for details."
        fi