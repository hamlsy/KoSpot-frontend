name: Deploy to S3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  NODE_VERSION: '18'

jobs:
  # ÎπåÎìú Î∞è ÌÖåÏä§Ìä∏
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GIT_PERSONAL_ACCESS_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup environment
      run: |
        # ÌôòÍ≤Ω Í≤∞Ï†ï (Í∞úÎ∞ú/ÌîÑÎ°úÎçïÏÖòÎßå)
        #if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
        ENV="production"
        #else
        #  ENV="development"
        #fi
        
        # ÌôòÍ≤ΩÎ≥ÄÏàò ÏÑ§Ï†ï
        node scripts/setup-env.js $ENV setup
        echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV
    
    - name: Validate environment
      run: npm run env:validate
    
    - name: Lint code
      run: npm run lint
      
    - name: Clean build artifacts and cache
      run: |
        echo "üßπ Cleaning dist folder..."
        rm -rf dist
        echo "üßπ Cleaning node_modules cache..."
        rm -rf node_modules/.cache
        echo "üßπ Cleaning npm cache..."
        npm cache clean --force
        echo "‚úÖ Cleanup completed!"
      
    - name: Build application
      run: |
        #if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
        #  npm run build:prod
        npm run build
        #else
        #  npm run build:dev
        #fi
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 1

  # S3 Î∞∞Ìè¨
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GIT_PERSONAL_ACCESS_TOKEN }}
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
    
    - name: Deploy to S3
      run: |
        # ÌôòÍ≤Ω Í≤∞Ï†ï
        #if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
        ENV="production"
        DEPLOY_PATH="/"
        #else
        #  ENV="development"
        #  DEPLOY_PATH="/dev/"
        #fi
        
        DEPLOY_PATH="/"

        BUCKET="${{ secrets.S3_BUCKET }}"
        
        echo "Deploying to $ENV environment..."
        echo "S3 Bucket: $BUCKET"
        echo "Deploy Path: $DEPLOY_PATH"
        
        # S3Ïóê ÌååÏùº ÏóÖÎ°úÎìú (Í≤ΩÎ°úÎ≥Ñ Î∞∞Ìè¨)
        # Ï†ïÏ†Å ÌååÏùºÎì§ ÏóÖÎ°úÎìú (Ï∫êÏãú ÏÑ§Ï†ï, HTML/JSON Ï†úÏô∏)
        aws s3 sync dist/ s3://$BUCKET$DEPLOY_PATH --delete \
          --cache-control "no-cache, no-store, must-revalidate" \
          --exclude "*.html" \
          --exclude "*.json"
        
        # HTML ÌååÏùºÏùÄ Ï∫êÏãúÌïòÏßÄ ÏïäÏùå
        aws s3 cp dist/index.html s3://$BUCKET$DEPLOY_PATH/index.html \
          --cache-control "no-cache, no-store, must-revalidate"
        
        # manifest.json ÌååÏùºÏù¥ ÏûàÏúºÎ©¥ ÏóÖÎ°úÎìú
        if [ -f "dist/manifest.json" ]; then
          aws s3 cp dist/manifest.json s3://$BUCKET$DEPLOY_PATH/manifest.json \
            --cache-control "no-cache, no-store, must-revalidate"
        fi
        
        echo "Deployment completed successfully!"
        echo "Application URL: https://$BUCKET.s3-website.ap-northeast-2.amazonaws.com$DEPLOY_PATH"
        
    - name: CloudFront Invalidation
      env:
        CLOUD_FRONT_ID: ${{ secrets.AWS_CLOUDFRONT_ID}}
      run: |
        if [ -n "$CLOUD_FRONT_ID" ]; then
          echo "Invalidating CloudFront cache..."
          
          # Î¨¥Ìö®Ìôî ÏöîÏ≤≠ ÏÉùÏÑ±
          INVALIDATION_OUTPUT=$(aws cloudfront create-invalidation \
            --distribution-id $CLOUD_FRONT_ID \
            --paths "/*")
          
          if [ $? -eq 0 ]; then
            # Î¨¥Ìö®Ìôî ID Ï∂îÏ∂ú
            INVALIDATION_ID=$(echo "$INVALIDATION_OUTPUT" | grep -oP '"Id"\s*:\s*"\K[^"]+' | head -1)
            
            if [ -n "$INVALIDATION_ID" ]; then
              echo "‚úÖ CloudFront cache invalidation initiated: $INVALIDATION_ID"
              
              # Î¨¥Ìö®Ìôî ÏôÑÎ£åÍπåÏßÄ ÎåÄÍ∏∞ (ÏµúÎåÄ 15Î∂Ñ)
              echo "Waiting for invalidation to complete (this may take up to 15 minutes)..."
              MAX_WAIT_TIME=900  # 15Î∂Ñ (Ï¥à)
              WAIT_INTERVAL=10   # 10Ï¥àÎßàÎã§ ÌôïÏù∏
              ELAPSED_TIME=0
              
              while [ $ELAPSED_TIME -lt $MAX_WAIT_TIME ]; do
                sleep $WAIT_INTERVAL
                ELAPSED_TIME=$((ELAPSED_TIME + WAIT_INTERVAL))
                
                STATUS_OUTPUT=$(aws cloudfront get-invalidation \
                  --distribution-id $CLOUD_FRONT_ID \
                  --id $INVALIDATION_ID 2>&1)
                
                if [ $? -eq 0 ]; then
                  STATUS=$(echo "$STATUS_OUTPUT" | grep -oP '"Status"\s*:\s*"\K[^"]+' | head -1)
                  
                  if [ "$STATUS" == "Completed" ]; then
                    echo "‚úÖ CloudFront cache invalidation completed!"
                    break
                  elif [ "$STATUS" == "InProgress" ]; then
                    PROGRESS=$((ELAPSED_TIME * 100 / MAX_WAIT_TIME))
                    echo "Invalidation in progress... (${PROGRESS}% of max wait time elapsed)"
                  fi
                fi
              done
              
              if [ $ELAPSED_TIME -ge $MAX_WAIT_TIME ]; then
                echo "‚ö†Ô∏è Invalidation is still in progress after maximum wait time. It will continue in the background."
              fi
            else
              echo "‚ö†Ô∏è Failed to extract invalidation ID from response"
            fi
          else
            echo "‚ö†Ô∏è Failed to invalidate CloudFront cache"
          fi
        else
          echo "‚ö†Ô∏è CloudFront ID not configured, skipping invalidation"
        fi

    - name: Notify deployment
      if: always()
      run: |
        if [[ "${{ job.status }}" == "success" ]]; then
          echo "‚úÖ Deployment successful!"
        else
          echo "‚ùå Deployment failed!"
        fi
